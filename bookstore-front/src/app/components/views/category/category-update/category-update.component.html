<form>
    <h1>Updating category</h1>
    
    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="name" placeholder="Ex. Science">
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="category.description" type="text" name="description" placeholder="Ex. Science books"></textarea>
    </mat-form-field>
    <div class="buttons">
        <button 
            class="mat-elevation-z8" 
            mat-stroked-button
            color="primary"
            (click)="update()"
        > 
            Update
        </button>
        <button 
            class="mat-elevation-z8" 
            mat-stroked-button
            color="warn"
            (click)="cancel()"
        > 
            Cancel
        </button>
    </div>
</form>
