<div class="content">
    <div class="title">
        <h1>Books</h1>
    </div>
    <button 
        class="mat-elevation-z8" 
        mat-stroked-button
        color="primary"
        (click)="navigateToCreateBook()"
    > 
        Add book
    </button>
    <div class="mat-elevation-z8">
        <table mat-table class="table" [dataSource]="books">
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Title Column -->
            <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>

            <!-- Books Column -->
            <ng-container matColumnDef="book">
                <th mat-header-cell *matHeaderCellDef> Read book </th>
                <td mat-cell *matCellDef="let row">
                    <a class="books" routerLink="{{ row.id }}/read">
                        <i class="material-icons">book</i>
                    </a>
                </td>
                </ng-container>
        
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th class="mat-header-actions" mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="{{ row.id }}/update">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.id }}/delete">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
