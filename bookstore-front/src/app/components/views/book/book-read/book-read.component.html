<form>
    <mat-card class="home mat-elevation-z4">
        <mat-card-title class="title">
            {{ book.title }}
        </mat-card-title>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="author_name">
            {{ book.author_name }}
        </mat-card-subtitle>
        <button mat-stroked-button color="warn" (click)="cancel()">
            <mat-icon>keyboard_return</mat-icon>
            Go back
        </button>
    </mat-card>

    <mat-card class="home mat-elevation-z4">
        <mat-card-subtitle class="text">
            {{ book.text }}
        </mat-card-subtitle>
    </mat-card>
</form>
